<html>
    <head>
        <title>Html Assessment</title>
    </head>
    <body>
        <form>
            <h1>Course Sign Up Page</h1>
        <p>Please Note : First Name, Last Name, Password, Email are required</p>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" value="" placeholder="Enter first name">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" value="" placeholder="Enter last name"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" value="" placeholder="Enter email address">

        <label for="password">Password:</label>
        <input type="text" id="password" value="" placeholder="Enter Password"><br><br>

        <!--For radio button-->
        <h3>Are you above the age of 18?</h3>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="age">

        <label for="no">No</label>
        <input type="radio" id="no" name="age">

        <!--For checkbox-->
        <h3>Do you have a credit card or paypal?</h3>
        <select name="Feedback" id="">
        <option value="1">Credit Card</option>
        <option value="2">Paypal</option>
        </select>
        
        <br><br>
        <input type="submit" value="Send">
        </form>
    </body>
</html>
